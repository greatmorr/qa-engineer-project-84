- summary: |
    товар, которого нет в наличии добавляется в корзину
  environment: |
    Chrome Версия 131.0.6778.86 (Официальная сборка), (64 бит)
    Windows 10 Pro
  steps-to-reproduce: |
      - снять галочку с чек-бокса "In stock"
      - найти товар, которого нет в наличии 
      - провалится в найденный товар и кликнуть кнопку "Add to cart"
      - зайти в корзину "Cart" с помощью кнопок навигации в верхнем правом углу
      - проверить отображается ли добавленный товар в корзине "Cart"
  expected-result: |
    у товара, которого нет в наличии не должно быть кнопки "Add to cart" и у пользователя не должно быть возможности добавить отсутствующий товар в корзину
  actual-result: |
    товар, которого нет в наличии, можно добавить в корзину
    Ошибку можно посмотреть на скринах 004, 005, 006
    
- summary: |
    отображение атрибутов товара в корзине цена товара, цена товара со скидкой, количество товара, стоимость выбранной позиции
  environment: |
    Chrome Версия 131.0.6778.86 (Официальная сборка), (64 бит)
    Windows 10 Pro
  steps-to-reproduce: |
      - добавить товар в корзину
      - зайти в корзину "Cart" с помощью кнопок навигации в верхнем правом углу
      - проверить отображается ли атрибуты добавленного товара цена товара, цена товара со скидкой, количество товара, стоимость выбранной позиции в корзине "Cart"
  expected-result: |
    у товара в корзине отображаются цена товара, цена товара со скидкой, количество товара, стоимость выбранной позиции
  actual-result: |
    у товара не показывается цена со скидкой
    Ошибка  изображена на скрин 007
    
