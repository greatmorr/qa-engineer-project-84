- summary: |
    товар, которого нет в наличии добавляется в корзину
  environment: |
    Chrome Версия 131.0.6778.86 (Официальная сборка), (64 бит)
    Windows 10 Pro
  steps-to-reproduce: |
      - снять галочку с чек-бокса "In stock"
      - найти товар, которого нет в наличии 
      - провалится в найденный товар и кликнуть кнопку "Add to cart"
      - зайти в корзину "Cart" с помощью кнопок навигации в верхнем правом углу
      - проверить отображается ли добавленный товар в корзине "Cart"
  expected-result: |
    у товара, которого нет в наличии не должно быть кнопки "Add to cart" и у пользователя не должно быть возможности добавить отсутствующий товар в корзину
  actual-result: |
    товар, которого нет в наличии, можно добавить в корзину
