- summary: |
    нет возможности сбросить выбор категории
  environment: |
    Chrome Версия 131.0.6778.86 (Официальная сборка), (64 бит)
    Windows 10 Pro
  steps-to-reproduce: |
    - выбрать категорию "Category" с помощью выпадающего списка
    - попытаться сбросить выбор категории
