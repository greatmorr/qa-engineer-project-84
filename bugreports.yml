- summary: |
    проблема при навигации с помощью кнопки "Store"
  environment: |
    Chrome Версия 131.0.6778.86 (Официальная сборка), (64 бит)
    Windows 10 Pro
  steps-to-reproduce: |
      - пролистать при помощи кнопки "Next" на любую страницу магазина
      - установить фильтр по производителю с помощью чек-бокса "Brand"
      - нажать кнопку "Store"
  expected-result: |
    при нажатии на кнопку "Store" пользователь переходит на главную страницу магазина и сбрасываются все фильтры
