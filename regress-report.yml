bugreports:
  - summary: |
      негативный поиск не работает
    environment: |
      Chrome Версия 131.0.6778.86 (Официальная сборка), (64 бит)
      Windows 10 Pro
    steps-to-reproduce: |
      - ввести в строку поиска "Search" случайный набор символов
    expected-result: |
      выводится сообщение "Nothing found!"
    actual-result: |
      Ничего не происходит, сообщение "Nothing found!" не выводится
      Ошибку можно посмотреть на скрине 011
  - summary: |
      одновременный поиск по бренду и категории
    environment: |
      Chrome Версия 131.0.6778.86 (Официальная сборка), (64 бит)
      Windows 10 Pro
    steps-to-reproduce: |
      - выбрать категорию в выпадающем списке 
      - проставить галочку в чек-боксе "Brand"
    expected-result: |
      выводится список товаров из выбранной категории и указанного производителя
    actual-result: |
      После проставления галочки в чек-боксе "Brand", поиск по категории сбрасывается и открывается главная страница
      Ошибку можно посмотреть на скрине 012
    - summary: |
      поиск товаров, которых нет в наличии
    environment: |
      Chrome Версия 131.0.6778.86 (Официальная сборка), (64 бит)
      Windows 10 Pro
    steps-to-reproduce: |
      - снять галочку с чек-бокса "In Stock"
    expected-result: |
      показывается список товаров, которых нет в наличии
    actual-result: |
      После снятия галочки в чек-боксе "In Stock" пропадают кнопки навигации
      Если с начала перейти на вторую страницу и там снять галочку c "In Stock", то показываются товары, которых нет в наличии
      Ошибку можно посмотреть на скрине 013, 014
    - summary: |
