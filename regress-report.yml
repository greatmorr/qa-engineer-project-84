bugreports:
  - summary: |
      Поиск по несуществующему ключевому слову
    environment: |
      Chrome Версия 131.0.6778.86 (Официальная сборка), (64 бит)
      Windows 10 Pro
    steps-to-reproduce: |
      - ввести в строку поиска "Search" случайный набор символов
    expected-result: |
      выводится сообщение "Nothing found!"
    actual-result: |
      Ничего не происходит, сообщение "Nothing found!" не выводится
      Ошибку можно посмотреть на скрине 011 в папке Bugsscreenshots
  - summary: |
      не работает одновременный поиск по бренду и категории
    environment: |
      Chrome Версия 131.0.6778.86 (Официальная сборка), (64 бит)
      Windows 10 Pro
    steps-to-reproduce: |
      - выбрать категорию в выпадающем списке 
      - проставить галочку в чек-боксе "Brand"
    expected-result: |
      выводится список товаров из выбранной категории и указанного производителя
    actual-result: |
      После проставления галочки в чек-боксе "Brand", поиск по категории сбрасывается и открывается главная страница
      Ошибку можно посмотреть на скрине 012 в папке Bugsscreenshots
  - summary: |
      не работает поиск товаров, которых нет в наличии
    environment: |
        Chrome Версия 131.0.6778.86 (Официальная сборка), (64 бит)
        Windows 10 Pro
    steps-to-reproduce: |
      - снять галочку с чек-бокса "In Stock"
    expected-result: |
      показывается список товаров, которых нет в наличии
    actual-result: |
      После снятия галочки в чек-боксе "In Stock" пропадают кнопки навигации
      Если с начала перейти на вторую страницу и там снять галочку c "In Stock", то показываются товары, которых нет в наличии
      Ошибку можно посмотреть на скрине 013, 014 в папке Bugsscreenshots
  - summary: |
      пропадают кнопки навигации при споиске товаров, которых нет в наличии
    environment: |
      Chrome Версия 131.0.6778.86 (Официальная сборка), (64 бит)
      Windows 10 Pro
    steps-to-reproduce: |
      - снять галочку с чек-бокса "In Stock"
    expected-result: |
      показывается список товаров, которых нет в наличии
    actual-result: |
      После снятия галочки в чек-боксе "In Stock" пропадают кнопки навигации
      Если с начала перейти на вторую страницу и там снять галочку c "In Stock", то показываются товары, которых нет в наличии
      Ошибку можно посмотреть на скрине 013, 014 в папке Bugsscreenshots
  - summary: |
      Поиск товаров по невенрной цене "от"
    environment: |
      Chrome Версия 131.0.6778.86 (Официальная сборка), (64 бит)
      Windows 10 Pro
    steps-to-reproduce: |
      - вставить в поле "From" шестизначное число
    expected-result: |
      показывается сообщение "Nothing found!"
    actual-result: |
      показывается каталог товаров вне заивисмости от фильтра по цене
      Ошибку можно посмотреть на скрине 015 в папке Bugsscreenshots  
  - summary: |
      не работает одновременный поиск товара по цене и бренду
    environment: |
      Chrome Версия 131.0.6778.86 (Официальная сборка), (64 бит)
      Windows 10 Pro
    steps-to-reproduce: |
      - с помощью чек-бокса "Brand" выбрать производителя
      - вставить в поле "From" число N
    expected-result: |
      показывается список товаров стоимостью от N$
    actual-result: |
      показывается каталог товаров вне заивисмости от фильтров 
      Ошибку можно посмотреть на скрине 016  в папке Bugsscreenshots 
  - summary: |
      ошибки при навигация по магазину с помощью кнопок "Next" и "Previous"
    environment: |
      Chrome Версия 131.0.6778.86 (Официальная сборка), (64 бит)
      Windows 10 Pro
    steps-to-reproduce: |
      - пролистать страницы с товарами с помощью кнопки "Next"
      - пролистать страницы в обратном направлении с помощью кнопки "Previous"
    expected-result: |
      при пролистывании с помощью кнопок "Previous" и "Next" на странице отображаются различные товары
    actual-result: |
      после нажатия на кнопку "Next" происходит загрузка следующей страницы, но кнопка пропадает, пролистать на другие страницы нельзя
      Ошибку можно посмотреть на скрине 017 в папке Bugsscreenshots   
